<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Formulario Estilo Google</title>
    <link rel="stylesheet" href="../styles/register.css">
  
</head>
<body>
    <div class="container-register">
        <a href="../index .html"><img src="../resources/Modern Creative Technology Logo.png" alt="Modern Creative Technology Logo"></a>
        <h2>Registrar</h2>
        <form action="" id="login-form">
                 <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                 </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <div class="form-links">
                    <a href="/alphaNet/login.html" class="register-link">Iniciar Sesión</a>
                    <!-- Placeholder link for password recovery -->
                    <a href="/alphaNet/password-recovery.html" class="forgot-link">Olvidaste tu contraseña?</a>
                </div>
            </form>
            <p id="error-message" class="error"></p>
        </form>
    </div>
</body>
</html>
